</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <div class="logo-name">
          <a href="yanezindex.html"><img src= "yanez1 logo.jpg" alt="Ya√±ez Clinic Logo" style="width:42px;height:42px;"></a>
          <h1>Ya√±ez X-Ray Medical Clinic and Laboratory</h1>
        </div>
      </div>
      <div class="nav-right">
        <ul class="nav-menu">
          <li><a href="#services">Services</a></li>
          <li><a href="#hours">Hours</a></li>
          <li><a href="#about">About Us</a></li>
        </ul>

          <a href="login.html" class="btn-login">Login</a>

        </div>
      </div>
    </nav>
  </header>
       <div class = "appointment-wrapper">
      <div class = "appointment-header">
        <h2>Appointment Area</h2>
      </div>
    </div>
  <main class="main-container">
  <!-- Calendar -->
  <div class="calendar-container">
    <div class="calendar-header">
      <button onclick="changeMonth(-1)">‚Äπ</button>
      <div id="monthYear"></div>
      <button onclick="changeMonth(1)">‚Ä∫</button>
    </div>
    <div class="calendar-grid" id="calendar"></div>
  </div>

  <!-- Service Selection -->
  <div class="service-selection">
    <h2>Select Services</h2>
    <div class="service-grid">
      <div class="service-card" onclick="selectService('xray', this)">
        <div class="service-icon">üî¨</div>
        <div>
          <div style="font-weight: 600;">X-Ray</div>
          <div style="font-size: 0.9em; opacity: 0.7;">Diagnostic Imaging</div>
        </div>
      </div>
      <div class="service-card" onclick="selectService('lab', this)">
        <div class="service-icon">üß™</div>
        <div>
          <div style="font-weight: 600;">Laboratory Testing</div>
          <div style="font-size: 0.9em; opacity: 0.7;">Blood & Urine Tests</div>
        </div>
      </div>
      <div class="service-card" onclick="selectService('consultation', this)">
        <div class="service-icon">üë®‚Äç‚öïÔ∏è</div>
        <div>
          <div style="font-weight: 600;">Medical Consultation</div>
          <div style="font-size: 0.9em; opacity: 0.7;">General Check-up</div>
        </div>
      </div>
    </div>
  </div>
</main>

    <!-- Booking Form -->
    <div class="booking-form">
      <div class="appointment-form">
        <label for="patientName">Full Name *</label>
        <input type="text" id="patientName" placeholder="Enter Your Full Name" required>
      </div>
      <div class="appointment-form">
        <label for="patientPhone">Phone Number *</label>
        <input type="tel" id="patientPhone" placeholder="Enter Your Number" required>
      </div>
      <div class="appointment-form">
        <label for="patientEmail">Email *</label>
        <input type="email" id="patientEmail" placeholder="Enter Your Email" required>
      </div>
      <div class="appointment-form">
        <label for="notes">Additional Notes</label>
        <textarea id="notes" rows="3" placeholder="Any special requirements or medical conditions..."></textarea>
      </div>
      <button class="btn btn-primary" onclick="bookAppointment()" id="bookBtn" disabled>
        Book Appointment
      </button>
  </div>
  </main>

  <script>
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    let selectedDate = null;

    const monthYearEl = document.getElementById('monthYear');
    const calendarEl = document.getElementById('calendar');

    const months = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];

    function renderCalendar(month, year) {
      calendarEl.innerHTML = "";
      monthYearEl.textContent = `${months[month]} ${year}`;

      // Day names
      const dayNames = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      dayNames.forEach(d => {
        const dayEl = document.createElement('div');
        dayEl.textContent = d;
        dayEl.classList.add('day-name');
        calendarEl.appendChild(dayEl);
      });

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      // Empty slots before first day
      for (let i = 0; i < firstDay; i++) {
        calendarEl.appendChild(document.createElement('div'));
      }

      // Days
      for (let day = 1; day <= daysInMonth; day++) {
        const dayEl = document.createElement('div');
        dayEl.textContent = day;
        dayEl.addEventListener('click', () => selectDate(day, month, year, dayEl));
        calendarEl.appendChild(dayEl);
      }
    }

    function changeMonth(delta) {
      currentMonth += delta;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentMonth, currentYear);
    }

    function selectService(service, element) {
      document.querySelectorAll('.service-card').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
    }


    function selectDate(day, month, year, element) {
      document.querySelectorAll('.calendar-grid div').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
      selectedDate = new Date(year, month, day);
      document.getElementById('bookBtn').disabled = false;
    }

    function selectService(service, element) {
      document.querySelectorAll('.service-card').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
    }

    function bookAppointment() {
      if (!selectedDate) {
        alert("Please select a date first.");
        return;
      }
      alert(`Appointment booked for ${selectedDate.toDateString()}`);
    }

    // Initial render
    renderCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
