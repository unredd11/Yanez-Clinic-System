<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Yañez X-Ray Medical Clinic</title>
  <link rel="stylesheet" href="yanezstyle.css" />
</head>

<header>
  <nav class="navbar">
    <div class="nav-left">
      <div class="logo-name">
        <img src="yanez1 logo.jpg" alt="Yañez Clinic Logo">
        <h1>Yañez X-Ray Medical Clinic and Laboratory</h1>
      </div>
    </div>
    <div class="nav-right">
      <ul class="nav-menu">
        <li><a href="#services">Services</a></li>
        <li><a href="#hours">Hours</a></li>
        <li><a href="#about">About Us</a></li>
      </ul>
      <div class="auth-buttons">
        <a href="login.html" class="btn-login">Login</a>
        <a href="register.html" class="btn-register">Register</a>
      </div>
    </div>
  </nav>
</header>

<body>
  <div class="register-wrapper">
    <!-- RIGHT SIDE -->
    <div class="login-container">
      <h2>Registration</h2>
      <form>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="Enter your first name" required />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Enter your last name" required />
        </div>
        <div class="form-group">
          <label for="number">Mobile Number</label>
          <input type="tel" id="number" placeholder="Enter your number" required />
        </div>
        <div class="form-group">
          <label for="birthdate">Birthdate</label>
          <input type="date" id="birthdate" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Choose a username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>

        <button type="submit" class="btn-login">Register</button>
        <p class="register-link">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
